<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>元素居中</title>
    <style>
        .container{
            width: 600px;
            height: 400px;
            border: 1px solid;
            margin: 0 auto;
            text-align: center;
        }
        .container::before{
            content: "";
        }
        .box{
            position: absolute;
            display: inline-block;
            width: 40px;
            height: 40px;
            margin-left: -20px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
