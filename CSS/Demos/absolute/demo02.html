<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>脱离overflow:hidden的限制</title>
    <style>
        .wrap{
            /* position: relative; */
            /* 添加相对定位后，对那些超出容器的元素将不可见 */
            overflow:hidden;
        }
        .close{
            position: absolute;
            width: 16px;
            height: 16px;
            line-height: 16px;
            text-align: center;
            margin-left: -50px;
            background-color: #ff0;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <span class="close">x</span>
        <p>无依赖的absolute，可以脱离overflow：hidden的限制</p>
        <p>无依赖的absolute，可以脱离overflow：hidden的限制</p>

</body>
</html>
