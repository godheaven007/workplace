<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <title>动态路由匹配</title>
</head>

<body>
    <div id="app">
        <div class="wrap">
           <router-link to="/user/xsf">用户：xsf</router-link>
           <router-link to="/user/ywy">用户：ywy</router-link>

           <transition name="fade" mode="out-in">
               <router-view></router-view>
           </transition>
        </div>
    </div>
    <script>
       let user = {
           template: `<h1>用户{{$route.params.userId}}</h1>`,
           created: function() {               
               console.log(this.$router,"在任何组件内通过 this.$router 访问路由器(全局)");
               console.log(this.$route,"通过 this.$route 访问当前路由(局部)");
           }
       }

       let router = new VueRouter({
           routes: [
               {
                   path: '/user/:userId',
                   component: user
               }
           ]
       });
        new Vue({
            router
        }).$mount('#app')
    </script>
</body>

</html>
