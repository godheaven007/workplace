<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <title>基础路由</title>
</head>
<body>
    <div id="app">
        <div class="wrap">
            <!-- 路由导航 -->
            <router-link to="/news?newId=100">新闻</router-link>
            <router-link to="/music?musicId=101">音乐</router-link>
            <router-link to="/sports?sportId=102">体育</router-link>
            <router-link to="/society?societyId=103">社会</router-link>
            
            <!-- 路由出口,渲染路由匹配到的组件内容 -->
            <transition name="fade" mode="out-in">
                <router-view></router-view>
            </transition>
        </div>
    </div>
    <script>
        
        let news = { 
            template: `<h1>新闻</h1>`,
            created: function() {
                // $route：当前路由, $router: 全局路由
                console.log(this.$router,"新闻this.$router");
            }
        };
        let music = { 
            template: `<h1>音乐</h1>`,
            created: function() {
                console.log(this.$router, "音乐this.$router");
            }
        };
        let sports = { 
            template: `<h1>体育</h1>`,
            created: function () {
                console.log(this.$router, "体育this.$router");
            }
        };
        let society = { 
            template: `<h1>社会</h1>`,
            created: function() {
                console.log(this.$router, "社会this.$router");
            }
        };

        let router = new VueRouter({
            routes: [
                {
                    path: '/news',
                    component: news
                },
                {
                    path: '/music',
                    component: music
                },
                {
                    path: '/sports',
                    component: sports
                },
                {
                    path: '/society',
                    component: society
                },
            ]
        });

        var vm = new Vue({
            router,            
        }).$mount('#app')
    </script>
</body>
</html>
