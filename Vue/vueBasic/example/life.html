<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生命周期</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{num}}</p>
        <p><button @click="add">Update</button></p>
        <p>
            <button @click="destroy">Destroy</button>
        </p>
    </div>
    <!--<button onclick="vm.$destroy()">销毁</button>-->
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                num: 1
            },
            methods: {
                add: function () {
                    this.num++;
                },
                destroy: function () {
                    vm.$destroy();
                }
            },
            beforeCreate: function () {
                console.log("创建前========");
                console.log(this.num);
                console.log(this.$el);
            },
            created: function () {
                console.log("已创建========");
                console.log(this.num);
                console.log(this.$el)
            },
            beforeMount: function () {
                console.log("挂在之前========");
                console.log(this.num);
                console.log(this.$el);
            },
            mounted: function () {
                console.log("挂在完成========");
                console.log(this.num);
                console.log(this.$el);
            },
            beforeUpdate: function () {
                console.log("数据更新前========");
                console.log(this.num);
                console.log(this.$el);
            },
            updated: function () {
                console.log("数据更新完成========");
                console.log(this.num);
                console.log(this.$el);
            },
            beforeDestroy: function () {
                console.log("销毁前========");
                console.log(this.num);
                console.log(this.$el);
            },
            destroyed: function () {
                console.log("销毁完成========");
                console.log(this.num);
                console.log(this.$el);
            }
        })
    </script>
</body>
</html>
