    <title>移动弹出框组件</title>
    <link rel="stylesheet" href="dialog.css">
    <style>
       *{margin:0;padding:0;}
       body{padding: 20px;font-size: 12px;}
       button{display:block;width:100%;padding:10px;margin:20px 0px;background-color: green;border-radius:10px;color: #fff;border:1px solid #eee;}
    </style>
</head>
<body>

<button id="btn1">没有传递任何参数（需手动关闭）</button>
<button id="btn2">弹出一个不带任何按钮，且是警告的框，并且2秒后自动关闭</button>
<button id="btn3">弹出一个有确认和取消按钮的成功框，点击按钮直接关闭</button>
<button id="btn4">弹出一个有确认按钮的警告框，点击按钮不关闭（需手动关闭）</button>
<button id="btn5">弹出一个多组合的按钮框，且按钮样式可定制</button>
<button id="btn6">弹出一个确认和删除的框，点击确认弹出加载框2秒自动关闭，点击删除按钮把上一次框关闭</button>
<button id="btn7">开启动画效果</button>
</body>
<script src="jquery-2.1.4.js"></script>
<script src="dialog.js"></script>
<script>
  $('#btn1').on('touchstart',function(event) {
      event.preventDefault();
      var d = $.dialog();
  });
  $('#btn2').on('touchstart',function(event) {
      event.preventDefault();
      var d = $.dialog({
              type:'ok',
              delay:2000,
              message:'2秒后关闭',
      });
  });
  $('#btn3').on('touchstart',function(event) {
      event.preventDefault();
      var d = $.dialog({
              type:'ok',
              buttons:[
                   {
                     text:'确认',
                   },
                   {
                      text:'取消',
                   }
              ]
      });
  });
  $('#btn4').on('touchstart',function(event) {
      event.preventDefault();
      var d = $.dialog({
              type:'',
              buttons:[
                   { 
                     type:'red',
                     text:'确认',
                     callback:function(){
                        return false;
                     },
                   },
              ]
      });
  });
  $('#btn5').on('touchstart',function(event) {
      event.preventDefault();
      var d = $.dialog({
              type:'',
              buttons:[
                   { 
                     text:'默认',
                     callback:function(){
                        return false;
                     },
                   },
                   { 
                     type:'red',
                     text:'确认',
                   },
                   { 
                     type:'green',
                     text:'取消',
                   },
              ]
      });
  });
$('#btn6').on('touchstart',function(event) {
      event.preventDefault();
      var d = $.dialog({
              type:'ok',
              buttons:[
                   { 
                     type:'red',
                     text:'确认',
                     callback:function(){
                        $.dialog({
                            type:'waiting',
                            delay:2000,
                        })
                        return false;
                     },
                   },
                   { 
                     type:'green',
                     text:'删除',
                     callback:function(){
                        d.close();
                     },
                   },
              ],

      });
  });
  $('#btn7').on('touchstart',function(event) {
      event.preventDefault();
      var d = $.dialog({
              type:'',
              buttons:[
                   { 
                     text:'默认',
                     callback:function(){
                        return false;
                     },
                   },
                   { 
                     type:'red',
                     text:'确认',
                   },
                   { 
                     type:'green',
                     text:'取消',
                   },
              ],
              effect:true,
      });
  });
