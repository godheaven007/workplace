<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>postMessage 跨域</title>
</head>
<body>
    <p>您参加的课程是：<span style="color: red;" id="myCourse"></span></p>
    <input type="text" id="xusf">
    <script>
        window.addEventListener("message", function(e) {
            document.querySelector("#myCourse").innerText = e.data;
        });

        document.querySelector("#xusf").addEventListener("input", function() {
            window.parent.postMessage(this.value, "http://course.com:8080");
        });
    </script>
</body>
</html>
