<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_785606_awhvm6d65a.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/mobile.js"></script>
    <title>豆瓣电影</title>
</head>

<body>
    <!-- 主体 -->
    <div class="main">
        <!-- rank -->
        <div class="module module1 active">
            <div class="wrap wrap1">
                <ul class="film-list film-list1">

                </ul>
                <div class="loading">
                    <p>
                        <span class="iconfont icon-loading"></span>
                    </p>
                    <p>玩命加载中~~~</p>
                </div>
            </div>
        </div>
        <!-- europe -->
        <div class="module module2">
            <div class="wrap wrap2">
                <ul class="film-list film-list2">

                </ul>
                <div class="loading">
                    <p>
                        <span class="iconfont icon-loading"></span>
                    </p>
                    <p>玩命加载中~~~</p>
                </div>
            </div>
        </div>
        <!-- serach -->
        <div class="module module3">
            <div class="searchBar">
                <input id="keyword" type="text" placeholder="请输入您想查找的电影">
                <button id="search">搜索</button>
            </div>
            <!-- <div class="search-loading iconfont icon-loading">

            </div> -->
            <div class="wrap wrap3">
                <ul class="film-list film-list3">

                </ul>
                <div class="loading">
                    <p>
                        <span class="iconfont icon-loading"></span>
                    </p>
                    <p>玩命加载中~~~</p>
                </div>
            </div>
        </div>
    </div>
    <!-- 模块切换 -->
    <div class="footer">
        <div class="category active">
            <span class="iconfont icon-rank"></span>
            <p>Top250</p>
        </div>
        <div class="category">
            <span class="iconfont icon-europe"></span>
            <p>北美</p>
        </div>
        <div class="category">
            <span class="iconfont icon-search"></span>
            <p>搜索</p>
        </div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
