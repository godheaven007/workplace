<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="referrer" content="never">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Music Player</title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/font.min.css">
  <link rel="stylesheet" href="./css/animate.min.css">
</head>

<body>
  <section id="page-music">
    <main class="layout">
      <div class="aside">
        <figure></figure>
        <div class="actions">
          <span class="btn-collect iconfont icon-heart"></span>
          <span class="btn-play iconfont icon-play"></span>
          <span class="btn-next iconfont icon-next"></span>
        </div>
      </div>
      <div class="detail">
        <span class="tag"></span>
        <h1></h1>
        <ul class="icons">
          <li>
            <span class="iconfont icon-earphone"></span>3333</li>
          <li>
            <span class="iconfont icon-heart"></span>128</li>
          <li>
            <span class="iconfont icon-like"> </span>20</li>
        </ul>
        <div class="area-bar">
          <div class="bar">
            <div class="bar-progress"></div>
          </div>
          <div class="current-time"></div>
        </div>
        <div class="author"></div>
        <div class="lyric">
          <p></p>
        </div>
      </div>
    </main>
    <footer>
      <div class="layout">
        <span class="iconfont icon-left"></span>
        <span class="iconfont icon-right"></span>
        <div class="box">
          <ul>
            
          </ul>
        </div>
      </div>

    </footer>
  </section>
  <section id="page-cover"></section>
  <div class="bg"></div>
  <script src="./js/jquery.min.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
