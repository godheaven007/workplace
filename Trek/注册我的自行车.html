<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/mobile-util.js"></script>
    <title>注册我的自行车</title>
</head>

<body>
    <div class="breadCrumb">
        <a href="javascript:history.go(-1)" class="back"></a>
        <p>注册我的自行车</p>
    </div>
    <div class="bike-register">
        <div class="img">

        </div>
        <div class="desc">
            <p>TREK自行车序列号位于五通底部，序列号采用贴标或钢印形式标记，请在下面填写正确的序列号，
                序列号由13位数字和字母组成，例如WTU0000T0000N。附带条形码的序列号可采用扫一扫进行识别，
                钢印形式序列号请记录并正确填写您的TREK自行车序列号是您自行车的唯一认证码，已经注册认证的自行车不可再次注册，
                请妥善保管！
            </p>
            <p class="suggest">
                建议您于自行车购买一周后进行注册。如果一周后仍然无法成功注册，请把序列号以及购买凭证发送至XXXX@trekbikes.com。
            </p>
        </div>
        <div class="scan-bar">
            <p>自行车序列号</p>
            <div class="scan">
                <input type="text" name="" id="">
                <span id="scan"></span>
            </div>
        </div>
        <div class="bike-register-btns">
            <button class="btnGrey">下次填写</button>
            <button class="btnRed">提交</button>
        </div>
    </div>
</body>
