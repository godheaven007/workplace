<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/mobile-util.js"></script>
    <title>预约保养</title>
</head>

<body>
    <header>
        <div class="breadCrumb">
            <a href="#" class="back"></a>
            <p>预约保养</p>
        </div>
        <div class="banner orderKeep"></div>
    </header>
    <main>
        <div class="keepWrap">
            <div class="keep-input">
                <div class="keepItem address">
                    <p>请选择门店</p>
                    <select class="" name="address" id="address">
                        <option value="0">请选择门店</option>
                        <option value="1">门店1</option>
                        <option value="2">门店2</option>
                    </select>
                </div>
                <div class="keepItem keepFlex">
                    <div class="bicycleType left">
                        <p>请选择保养车型</p>
                        <select class="" name="bicycleType" id="bicycleType">
                            <option value="0">请选择保养车型</option>
                            <option value="1">公路车</option>
                            <option value="2">山地车</option>
                        </select>
                    </div>
                    <div class="keepTime right">
                        <p>请选择保养时间</p>
                        <div class="keepTimeWrap">
                            <input type="date" name="" id="" value="2017-09-01">
                            <input type="time" name="" id="" value="08:00">
                        </div>
                    </div>
                </div>
                <div class="keepItem type">
                    <p>请选择保养类型</p>
                    <select class="" name="address" id="type">
                        <option value="0">请选择保养类型</option>
                        <option value="1">高级保养</option>
                        <option value="2">中级保养</option>
                        <option value="3">低级保养</option>
                    </select>
                </div>
                <div class="keepItem concat">
                    <p>请填写联系方式</p>
                    <div class="concatWrap">
                        <input type="text" name="" id="" placeholder="姓名">
                        <input type="tel" maxlength="11" name="" id="" placeholder="手机号码">
                    </div>
                </div>
                <div class="keepItem remark">
                    <p>备注</p>
                    <textarea name="" id="">需要更换两条轮胎
                    </textarea>
                </div>
            </div>
            <div class="keep-operate">
                <button class="keep-btn credit">积分支付</button>
                <button class="keep-btn direct">到店支付</button>
            </div>
            <div class="keep-extra">
                <p>保养需知：</p>
                <p>初级保养：XXXXXXXX</p>
                <p>中级保养：XXXXXXXX</p>
                <p>高级保养：XXXXXXXX</p>
            </div>
        </div>
    </main>
</body>
